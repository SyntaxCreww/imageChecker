<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vision Chatbot</title>
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white w-full max-w-md rounded-lg shadow-lg p-6 space-y-4">
      <h2 class="text-2xl font-bold text-center">ðŸ¤– Vision Chatbot</h2>

      <div class="space-y-2">
        <label class="block font-semibold">Upload an image:</label>
        <input
          type="file"
          id="imageInput"
          accept="image/*"
          class="block w-full text-sm text-gray-700"
        />
      </div>

      <button
        id="analyzeBtn"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded"
      >
        Analyze Image
      </button>

      <div
        id="chatBox"
        class="bg-gray-50 p-4 rounded overflow-y-auto h-64 text-sm space-y-2 border"
      >
        <p class="text-gray-400">Chatbot will respond here...</p>
      </div>
    </div>
  </body>
</html>
